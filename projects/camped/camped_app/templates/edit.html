<!DOCTYPE html>
<html lang="en">

<head>
    {% include "partials/header.html" %}
</head>

<body>
    {% include "partials/navbar.html" %}
    <h1>Edit Camped!</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/update_camp/{{ camp.id }}" method="POST">
        {% csrf_token %}
        <p>Camped Name: <input name="title" value="{{ camp.title }}" type="text"></p>
        <p>Type: <select name="type">
                {% if camp.type %}
                <option selected value="{{ camp.type }}">{{ camp.type }}</option>
                {% for i in z %}
                {% if camp.type != i %}
                <option value="{{ i }}">{{ i }}</option>
                {% endif %}
                {% endfor %}
                {% endif %}
            </select></p>
        <p>Location: <input name="location" value="{{ camp.location }}" type="text"></p>
        <p>Attendees: <select name="attendee">
                {% if camp.attendee %}
                <option selected value="{{ camp.attendee }}">{{ camp.attendee }}</option>
                {% for i in x %}
                {% if camp.attendee != i %}
                <option value="{{ i }}">{{ i }}</option>
                {% endif %}
                {% endfor %}
                {% endif %}
            </select></p>
        <p>Date: <input name="date" value="{{ camp.date|date:'Y-m-d' }}" type="date"></p>
        <p>Time: <input name="time" value="{{ camp.time|time:'h:i' }}" type="time"></p>
        <button type="submit">Update</button>
    </form>
    <a href="/camped/{{ camp.id }}"><button>Back</button></a>
</body>

</html>
