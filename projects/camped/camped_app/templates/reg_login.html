<!DOCTYPE html>
<html lang="en">

<head>
    {% include "partials/header.html" %}
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Overcamped</h1>
            <p>Camping with friends is as much fun as cooking with friends</p>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <div class="text-center">
            <span class="border border-3">
            <h2>Registration</h2>
            </span>
            <form action="/register" style="max-width: 400px;margin: auto;" method="POST">
                {% csrf_token %}
                <label for="first_name">First Name:</label>
                <input name="first_name" type="text" class="form-control">
                <label for="last_name">Last Name:</label>
                <input name="last_name" type="text" class="form-control">
                <label for="email">E-mail:</label>
                <input name="email" type="email" class="form-control">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control">
                <label for="confirm_pw">Confirm Password</label>
                <input name="confirm_pw" type="password" class="form-control">
                <div class="mt-3">
                    <button class="btn btn-lg btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="mt-3">
            <div class="text-center">
                <h2>Login</h2>
                <form action="/login" style="max-width: 400px;margin: auto;" method="POST">
                    {% csrf_token %}
                    <label for="email">E-mail:</label>
                    <input name="email" type="email" class="form-control">
                    <label for="password">Password:</label>
                    <input name="password" type="password" class="form-control">
                    <div class="mt-3">
                        <button class="btn btn-lg btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        {% include "partials/footer.html" %}
</body>

</html>
