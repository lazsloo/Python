<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUT UP</title>
</head>

<body>

    <h1>{{ getBook.title }}</h1>
    <p>ID: {{ getBook.id }}</p>
    <p>Description: {{ getBook.desc }}</p>
    <p>Authors:</p>
    {% for author in getBook.authors.all %}
    <ul>
        <li>{{ author.first_name }} {{ author.last_name }}</li>
    </ul>
    {% endfor %}
    <form action="/add_author/{{getBook.id}}" method="POST">
        {% csrf_token %}
        <select name="author">
            {% for author in authors %}
            <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>

</body>

</html>
