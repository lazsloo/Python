<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Read(All)</title>
</head>

<body>
    <div class="container">
        <h1>All Shows</h1>
        <div class="row">
            <table>
                <tr>
                    <th>ID:</th>
                    <th>Title:</th>
                    <th>Network:</th>
                    <th>Release Date:</th>
                    <th>Actions:</th>
                </tr>
                {%for show in shows%}
                <tr>
                    <th>{{show.id}}</th>
                    <th>{{show.title}}</th>
                    <th>{{show.network}}</th>
                    <th>{{show.release}}</th>
                    <th><a href="/shows/{{show.id}}">Show</a></th>
                    <th><a href="/shows/{{show.id}}/edit">Edit</a></th>
                    <th><a href="/shows/{{show.id}}/destroy">Delete</a></th>
                </tr>
                {%endfor%}
            </table>
        </div>
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>

</html>
