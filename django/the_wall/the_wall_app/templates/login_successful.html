<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruh Login Page</title>
</head>
<body>
    <h1>Success! Welcome {{ Users.first_name }} {{ Users.last_name }}</h1>
    <h2>Successfully Registered (or logged in ya rat-bastahd)</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="/wall">Go to Trumps wall</a>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
