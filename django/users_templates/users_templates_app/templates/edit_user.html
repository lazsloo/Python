<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Edit me daddy</title>
</head>

<body>
    <div id="form">
        <h2>Edit {{user.name}}</h2>
        <form action="/users/edit/{{user.id}}" method="POST">
            {% csrf_token %}
            <p>Name: <input name="name" value="{{user.name}}" type="text"></p>
            <p>Email: <input name="email" value="{{user.email}}" type="text"></p>
            <p>Age: <input name="age" value="{{user.age}}" type="number"></p>
            <button type="submit">Edit</button>
        </form>
    </div>
</body>

</html>
